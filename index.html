<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Memero - simple meme generator</title>
</head>
<body>
  <div class="container">
    <div class="controls">
      <div class="text-inputs">
        <input type="text" id="text-top"><br>
        <input type="text" id="text-bottom">
      </div>

      <div class="range-inputs">
        Text size:<br>
        <input type="range" id="text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
      </div>
    </div>

    <div class="load-image">
        <input type="file" id="file-input" accept="image/*">
    </div>

    <div class="btns">
      <button id="generate-meme-btn">Get meme</button>
      <a id="download-btn" download="myImage.jpg" href="" onclick="downloadMeme(this);">Download</a>
    </div>

    <div class="meme-output">
      <canvas id="meme-canvas"></canvas>
    </div>
  </div>

  <script src="public/js/meme-generator-min.js"></script>
</body>
</html>
